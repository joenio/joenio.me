<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1024" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="author" content="Joenio Costa" />
  <link href='http://fonts.googleapis.com/css?family=Averia+Sans+Libre' rel='stylesheet' type='text/css'>
  <link href="style.css" rel="stylesheet" />
  <link rel="shortcut icon" href="favicon.png" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>
<body class="impress-not-supported">
  <div class="fallback-message">
    <p>
      Seu navegador <b>não tem os recursos necessários</b> para o impress.js,
      então você será direcionado para uma versão simplificada desta
      apresentação.
    </p>
    <p>
      Para uma melhor experiência por favor use uma versão recente do
      <b>Chrome</b>, <b>Safari</b> ou <b>Firefox</b>.
    </p>
  </div>
  <div id="impress">
    {{ content }}
  </div>
  <script src="../javascript/impress/impress.min.js"></script>
  <script>impress().init();</script>
</body>
</html>
