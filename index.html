---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
      <li class="post">
        <header class="post-header">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <p class="meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.tags != empty %} â€¢ {{ post.tags }}{% endif %}</p>
        </header>
        <article class="post-content">
          {{ post.content }}
        </article>
        <hr/>
      </li>
    {% endfor %}
  </ul>

</div>
